<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>FeedBack Page</title>
    <link rel="stylesheet" href="style/topic_style.css">
    <script src="scripts/topic_javascript.js"></script>
  </head>

  <body onload = "showFeedTable()">
      <h1 class="center"> FeedBack Page</h1>

    <div class = "output-container">
        <table id = 'feedback-Table' class = "userTable"></table>
    </div>

    <div class="divFeedBack">
      <p class="black">Insert your name:</p>
      <br/>
      <textarea id="name-input"></textarea>
      <br/>
      <p class="black">These topics were helpful? Why?</p>
      <br/>
      <textarea id="helpful-input"></textarea>
      <br/>

      <button onclick="saveCommentUser()">Submit</button>
      <div id="submit-container"></div>
    </div>

    <a href="topic_page.html"><button class="buttonGoBackRight">Go back</button></a>
  </body>
</html>
